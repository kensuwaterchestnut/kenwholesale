<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>啃酥批發網站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }
    .product-card {
      width: 300px;
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      display: inline-block;
      vertical-align: top;
    }
    .product-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-title {
      font-size: 18px;
      margin: 10px 0;
    }
    .product-price {
      font-size: 16px;
      color: #f59e0b;
      font-weight: bold;
    }
    .out-of-stock {
      position: absolute;
      top: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 5px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 4px;
    }
    .buy-btn {
      background-color: #f59e0b;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 10px;
    }
    .buy-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .floating-cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f59e0b;
      padding: 15px;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 產品列表 -->
  <div class="product-card">
    <img src="product1.jpg" alt="啃酥專用粉" class="product-image">
    <div class="product-title">啃酥專用粉</div>
    <div class="product-price">$4900</div>
    <button class="buy-btn" id="buy1" onclick="addToCart('啃酥專用粉', 4900)">加入購物車</button>
    <div class="out-of-stock" style="display:none;" id="out-of-stock1">已售完</div>
  </div>

  <!-- 其他產品卡片 ... -->

  <!-- 浮動購物車按鈕 -->
  <div class="floating-cart" onclick="viewCart()">🛒</div>

  <script>
    let cart = [];

    // 加入購物車功能
    function addToCart(product, price) {
      cart.push({ product, price });
      updateFloatingCart();
    }

    // 更新浮動購物車顯示
    function updateFloatingCart() {
      let cartCount = cart.length;
      document.querySelector('.floating-cart').innerText = `🛒 ${cartCount}`;
    }

    // 查看購物車
    function viewCart() {
      alert('購物車內容：' + cart.map(item => item.product + ' - $' + item.price).join(', '));
    }

    // 假設某些商品已售完
    document.getElementById('out-of-stock1').style.display = 'block'; // 顯示已售完
    document.getElementById('buy1').disabled = true; // 禁用購買按鈕
  </script>

</body>
</html>
